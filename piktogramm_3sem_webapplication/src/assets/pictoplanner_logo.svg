<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .tile { rx: 22; ry: 22; stroke: #222; stroke-width: 4; }
      .shadow { fill: rgba(0,0,0,0.12); }
    </style>
  </defs>

  <!-- Soft shadow -->
  <ellipse class="shadow" cx="200" cy="330" rx="130" ry="28"></ellipse>

  <!-- Multicolor pictogram tiles -->
  <rect x="80" y="80" width="110" height="110" class="tile" fill="#FF6F61"></rect>
  <rect x="210" y="80" width="110" height="110" class="tile" fill="#6EC6FF"></rect>
  <rect x="80" y="210" width="110" height="110" class="tile" fill="#FFD351"></rect>
  <rect x="210" y="210" width="110" height="110" class="tile" fill="#8AE66B"></rect>

  <!-- Central checkmark background circle -->
  <circle cx="200" cy="200" r="75" fill="white" stroke="#222" stroke-width="5"></circle>

  <!-- Checkmark -->
  <path d="M165 200 L190 225 L240 170" fill="none" stroke="#4CAF50" stroke-width="15" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
